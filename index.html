<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Github Finder</title>
  </head>


  <body style="background-color: #282c34;">
    <nav class="navbar navbar-expand-lg navbar-dark mb-5" style="background-color: violet;border-bottom: 1px solid #61DAFB;">
      <a class="navbar-brand" href="#">Github Finder</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navbar" class="collapse navbar-collapse">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#nowhere">About</a>
        </div>
      </div>
    </nav>


    <div class="container">
      <div class="searchContainer">
        <h1 class="my-5 text-center text-white">Search Github Users</h1>
        <p class="lead text-white">Enter a username to fetch a users profile info and repositories:</p>
        <input type="text" id="searchUser" class="form-control mb-0 border border-primary" placeholder="Github Username (e.g., davidcodina) . . .">
      </div>

      <div id="profile"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
